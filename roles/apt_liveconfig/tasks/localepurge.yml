- name: Configure localepurge upon dpkg install
  debconf:
    name: localepurge
    question: localepurge/use-dpkg-feature
    value: true
    vtype: select
  tags:
    - localepurge-config

- name: Configure localepurge no-purge locales
  debconf:
    name: localepurge
    question: localepurge/nopurge
    value: "{{ image_locales | map(attribute='name') | list | join(', ') }}"
    vtype: multiselect
  tags:
    - localepurge-config

- name: Install localepurge
  apt:
    name: localepurge
  tags:
    - localepurge-install

- include: "localepurge_config_{{ ansible_distribution_release }}.yml"
  tags:
    - localepurge-config
