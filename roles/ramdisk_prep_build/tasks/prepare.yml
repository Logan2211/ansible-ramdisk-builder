# Prepare the host to build images
- name: Ensure root user
  local_action:
    module: shell
    args: test `id -u` -eq 0
  run_once: true

- name: Install image build packages
  local_action:
    module: apt
    update_cache: yes
    name: "{{ item }}"
    state: present
  with_items:
    - squashfs-tools
    - debootstrap
  run_once: true
  tags:
    - image-bootstrap-packages
